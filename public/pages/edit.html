<div>
    <h2>Editing {{selectedContact.name}}</h2>
    <form class="form-group" name="editForm" ng-submit="submitChange()">
        <div class="form-group">
            <label for="editName">Name:</label>
            <input class="form-control" name="name" id="editName" type="text" ng-model="selectedContact.name" required />
        </div>
        <div class="form-group">
            <label for="editName">Email:</label>
            <input class="form-control" name="email" id="editEmail" type="email" ng-model="selectedContact.email" required />
        </div>
        <div class="form-group">
            <label for="editName">Location:</label>
            <input class="form-control" name="location" id="editLocation" type="text" ng-model="selectedContact.location" required />
        </div>
        <div class="form-group">
            <label for="editName">Primary Phone:</label>
            <input class="form-control" name="primary" id="editPrimary" type="text" ng-model="selectedContact.primary" required />
        </div>
        <input type="submit" class="btn btn-primary" value="Done" />
    </form>
</div>
